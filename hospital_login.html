<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthNest - Hospital Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            background-image: url('health-background.jpg'); /* Add your health-related background image here */
            background-size: cover;
        }

        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .left {
            background-color: #4ea3f1;
            color: white;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .left h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .left img {
            width: 200px; /* Adjust the width as needed */
            height: auto;
            margin-bottom: 20px;
        }

        .left h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .left p {
            font-size: 16px;
            text-align: center;
        }

        .right {
            background-color: white;
            width: 50%;
            padding: 50px 30px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .login-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .login-tabs a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            border-bottom: 2px solid transparent;
        }

        .login-tabs a.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px 35px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group .icon {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .extra-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .success-message {
            display: none;
            color: green;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left">
            <div style="text-align: center;">
                <h1><img src="logo.png" alt="HealthNest Logo"></h1>
                <h2>Welcome to HealthNest</h2>
                <p>Your Gateway to Smarter Healthcare</p>
            </div>
        </div>

        <!-- Right Side (Login Form) -->
        <div class="right">
            <h3 style="text-align: center; margin-bottom: 20px;">HealthNest Hospital Login</h3>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" placeholder="Email or Phone Number">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>

                <button type="button" class="btn" onclick="validateLogin()">Login as Hospital</button>

                <div class="extra-links">
                    <a href="../public/index.html">Back to Home</a>
                    <a href="../public/hospital_register.html">New Hospital? Sign Up</a>
                </div>

                <!-- Success and Error Messages -->
                <div class="success-message" id="successMessage">Login Successful!</div>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.trim() === "" || password.trim() === "") {
                errorMessage.textContent = "Please enter both username and password";
                errorMessage.style.display = "block";
                return;
            }

            // Automatically detect phone or email based on the input
            const isPhone = /^[0-9]{10}$/.test(username);
            const isEmail = /^[^@]+@[^@]+\.[^@]+$/.test(username);

            if (!isPhone && !isEmail) {
                errorMessage.textContent = "Please enter a valid email or phone number.";
                errorMessage.style.display = "block";
                return;
            }

            // Simulate successful login
            successMessage.style.display = "block";
            errorMessage.style.display = "none";
        }

        document.querySelector(".btn").onclick = () => {
            const username = document.getElementById("username");
            const password = document.getElementById("password");

            if (username.value === "hospital123@healthnest.com" && password.value === "Health123") {
                window.location.assign("hospital_dashboard.html");
            } else {
                username.style.borderColor = "red";
                password.style.borderColor = "red";
                alert("Invalid Credentials");
            }
        }
    </script>
</body>
</html>
